{% extends 'base.html' %}
{% load static %}
{% block content %}

<form method="post" action="" enctype="multipart/form-data" style="max-width: 600px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f8f9fa;">
  {% csrf_token %}
  <h3 style="margin-bottom: 20px; font-weight: bold; color: #007bff;">Add New Product</h3>

  <!-- Name Field -->
  <div class="mb-3">
    <label  class="form-label">Product Name</label>
    <input type="text" class="form-control"  name="n" maxlength="20" required>
  </div>

  <!-- Description Field -->
  <div class="mb-3">
    <label  class="form-label">Description</label>
    <textarea class="form-control"  name="d" rows="4" required></textarea>
  </div>

  <!-- Image Upload Field -->
  <div class="mb-3">
    <label  class="form-label">Upload Image</label>
    <input type="file" class="form-control"  name="i" accept="image/*" required>
  </div>

  <!-- Price Field -->
  <div class="mb-3">
    <label  class="form-label">Price</label>
    <input type="number" class="form-control" name="p" step="0.01" required>
  </div>

  <!-- Stock Field -->
  <div class="mb-3">
    <label class="form-label">Stock</label>
    <input type="number" class="form-control"  name="s" required>
  </div>

  <!-- Category Field -->
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select class="form-select" id="category" name="c" required>
      <option value="" disabled selected>Select a category</option>
      {% for i in links %}
        <option value="{{ i.name }}">{{ i.name }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary">Add Product</button>
</form>

{% endblock %}
