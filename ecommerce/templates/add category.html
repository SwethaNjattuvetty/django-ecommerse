{% extends 'base.html' %}
{% load static %}
{% block content %}

<form method="post" action="" enctype="multipart/form-data" style="max-width: 600px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f8f9fa;">
  {% csrf_token %}
  <h3 style="margin-bottom: 20px; font-weight: bold; color: #007bff;">Add New Category</h3>

  <!-- Name Field -->
  <div class="mb-3">
    <label class="form-label">Category Name</label>
    <input type="text" class="form-control"  name="n" maxlength="20" required>
  </div>

  <!-- Description Field -->
  <div class="mb-3">
    <label  class="form-label">Description</label>
    <textarea class="form-control"  name="d" rows="4" required></textarea>
  </div>

  <!-- Image Upload Field -->
  <div class="mb-3">
    <label class="form-label">Upload Image</label>
    <input type="file" class="form-control" name="i" accept="image/*" required>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary">Add Category</button>
</form>

{% endblock %}
