{% extends 'base.html' %}
{% load static %}

{% block content %}
<body style="background-color:#AB886D">
<div class="container mt-5 " style="max-width:700px;">

 <form method="POST">
        {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">User name</label>
        <input type="text" class="form-control"  placeholder="Enter the username" name="u">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control"  placeholder="Enter the password " name="p">
      </div>

      <div class="mb-3">
        <label class="form-label">conform password</label>
        <input type="password" class="form-control"  placeholder="Enter the password again" name="cp">
      </div>

      <div class="mb-3">
        <label class="form-label">First_name</label>
        <input type="text" class="form-control"  placeholder="Enter the first_name" name="f">
      </div>

      <div class="mb-3">
        <label class="form-label">Last_name</label>
        <input type="text" class="form-control"  placeholder="Enter the last_name" name="l">
      </div>

     <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control"  placeholder="Enter the Email" name="e">

 </form>
    </div>
